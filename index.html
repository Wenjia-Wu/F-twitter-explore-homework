<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <button class="btn-default">登陆</button>
      <button class="btn-primary">注册</button>
    </nav>
  </header>
  <main class="container">
    <article class="login-section">
      <h2 class="center-text">查看世界上正在发生的事情</h2>
      <input type="text" placeholder="电话、邮件地址或用户名">
      <input type="text" placeholder="密码">
      <section>
        <p class="forget-password">忘记密码？</p>
        <ul class="button-list">
          <li>
            <button class="btn-default-big">登陆</button>
          </li>
          <li class="center-text">或</li>
          <li>
            <button class="btn-primary-big">注册</button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
